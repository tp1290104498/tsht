    <style >
        #app{
            background-color: #2f99d6;
            height: 100vh;
        }
        .logo{
            padding-top: 100px !important;
        }
        .logo img{
            width: 150px;
            margin: auto;
        }
        .neirf{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10%;
        }
        .neirf .lnced {
            padding-left: 4px;
            width: 90%;
            max-width: 750px;
            color: #fff;
            font-size: 15px;
            line-height: 37px;
            text-align: left;
            box-sizing: border-box;
        }
        .neirf .Line-back {
            width: 90%;
            padding: 20px 10px;
            border-radius: 5px;
            border: 1px solid rgba(247, 244, 244, 0.4);
            list-style: none;
            box-sizing: border-box;
        }
        .neirf .Line-back .line-item {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            height: 45px;
            border-radius: 30px;
            background: #FFFFFF;
            color: #313242;
            box-sizing: border-box;
        }
        .neirf .Line-back .line-item .xianl {
            width: 100%;
            padding: 20px 24px;
            text-decoration: none;
            font-size: 15px;
            color: #313242;
            text-align: left;
            box-sizing: border-box;
        }
        .neirf .Line-back .line-item .line-speed {
            display: flex;
            align-items: center;
            position: absolute;
            right: 24px;
            top: 0;
            bottom: 0;
            font-size: 15px;
            pointer-events: none;
        }
        .neirf .Line-back .line-item .line-speed img {
            margin-left: 6px;
            width: 24px;
            height: 24px;
        }
        .neirf .Line-back .line-fast {
            background-color: #64f378;
            color: #fff;
        }
        .neirf .Line-back .line-fast .xianl {
            color: #fff;
        }
    </style>
</head>
